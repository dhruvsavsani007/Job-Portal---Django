{% extends 'base.html' %}
{% block start %}
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="text-center">Login</h2>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            {% for message in messages %}
              {{ message }}
            {% endfor %}

            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" class="form-control" id="username" placeholder="Enter your email" name="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" />
                <div class="input-group-append">
                  <span class="input-group-text eye-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <div class="newuser">
            <a href="{% url 'reg' %}">New User</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function togglePassword() {
      var passwordInput = document.getElementById('password')
      var eyeIcon = document.querySelector('.eye-icon i')
    
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text'
        eyeIcon.classList.remove('fa-eye')
        eyeIcon.classList.add('fa-eye-slash')
      } else {
        passwordInput.type = 'password'
        eyeIcon.classList.remove('fa-eye-slash')
        eyeIcon.classList.add('fa-eye')
      }
    }
  </script>
{% endblock %}
